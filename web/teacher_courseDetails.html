<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/teacher_courseDetails.css">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.js"
            type="text/javascript"></script>
    <script type="text/javascript" src="js/vue.global.js"></script>
    <script type="text/javascript" src="js/teacher_courseDetails.js"></script>
    <title>教师用户页面</title>
</head>
<body>
<div class="t0">
    <span id="top">欢迎您，{{name}}老师</span>
    <span id="now-position">&nbsp;&nbsp; 当前位置：<span id="p0">我的课程 > 录入成绩</span></span>
</div>
<div class="navigation">
    <ul>
        <li class="other">
            <a href="teacher_main.html">个人中心</a>
        </li>
        <li class="now">
            <a class="now" href="javascript:void(0);" onclick="toCourse()">我的课程</a>
        </li>
        <li class="other">
            <a href="javascript:void(0);" onclick="toCreateCourse()">新开课程</a>
        </li>
    </ul>
</div>
<div class="c0">
    <table class="a0">
        <caption>当前课程详情</caption>
        <tr>
            <th>课程名称</th>
            <th>学分</th>
            <th>课程描述</th>
            <th>上课时间</th>
            <th>学生人数</th>
        </tr>
    </table>
    <br>
    <table class="a1">
        <caption>学生名单</caption>
        <tr>
            <th>学号</th>
            <th>姓名</th>
            <th>班级</th>
            <th>专业</th>
            <th>分数</th>
        </tr>
    </table>
    <br>
    <button onclick="submitGrades()">提交成绩</button>
</div>
</body>
</html>
