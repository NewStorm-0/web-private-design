<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>学生端主界面</title>
    <link rel="stylesheet" type="text/css" href="css/student_information.css">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.js"
            type="text/javascript"></script>
    <script type="text/javascript" src="js/vue.global.js"></script>
    <script src="js/vue-router.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/student_information.js"></script>
</head>

<body>
<p><b id="studentName">欢迎回家~{{name}}</b>ss</p>
<div class="header">
    <h1>个人信息界面</h1>
</div>
<div class="topnav">
    <a href="#">个人信息</a>
    <a href="#">选课</a>
    <a href="#">退课</a>
    <a href="#">查看成绩</a>
</div>
<div class="row">
    <div class="column1">
        <!--        <h3>如果这是您的第一次登陆，<p></p>-->
        <!--            建议修改您的密码-->
    </div>

    <div class="column2">
        <div align="center" style="position:relative;top:10px">
            <p></p>
            &nbsp;&nbsp;&nbsp;姓名：
            <input type="text" name="name" readonly>
            <br><br>
            &nbsp;&nbsp;&nbsp;学号：
            <input type="text" name="school-id" readonly>
            <br><br>
            &nbsp;&nbsp;&nbsp;邮箱：
            <input type="text" name="mail" readonly>
            <br><br>
            &nbsp;&nbsp;&nbsp;手机：
            <input type="text" name="phone" readonly>
            <br><br>
            &nbsp;&nbsp;&nbsp;地址：
            <input type="text" name="address" readonly>
            <br><br>
            <button type="button" onclick="myChangeInformation()" name="change"
                    style="color:darksalmon">
                修改信息
            </button>
            <br><br>
            <button type="button" onclick="myChangeKey()" name="changePw" style="color:
             darksalmon">修改密码
            </button>
        </div>
        <br>
        <form class="i1">
            原密码：
            <input type="password" name="oldPw">
            <br><br>
            新密码：
            <input type="password" name="newPw">
        </form>
    </div>
    <div class="column3">
        <h3>请保证信息真实</h3>
    </div>
</div>
</body>
</html>
