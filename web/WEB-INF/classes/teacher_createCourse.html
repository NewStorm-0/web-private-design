<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/teacher_creatCourse.css">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.js"
            type="text/javascript"></script>
    <script type="text/javascript" src="js/vue.global.js"></script>
    <script type="text/javascript" src="js/teacher_createCourse.js"></script>
    <title>教师新开课程页面</title>
</head>
<body>
<div class="t0">
    <span id="top">欢迎您，{{name}}老师</span>
    <span id="now-position">&nbsp;&nbsp; 当前位置：<span id="p0">新开课程</span></span>
</div>
<div class="navigation">
    <ul>
        <li class="other">
            <a href="teacher_main.html">个人中心</a>
        </li>
        <li class="other">
            <a href="javascript:void(0);" onclick="toCourse()">我的课程</a>
        </li>
        <li class="now">
            <a class="now" href="javascript:void(0);" onclick="toCreateCourse()">新开课程</a>
        </li>
    </ul>
</div>
<div class="c0">
    <form class="i0">
        <p></p>
        &nbsp;&nbsp;&nbsp;课程名称：
        <input type="text" name="name">
        <br><br>
        &nbsp;&nbsp;&nbsp;课程描述：
        <textarea rows="8" cols="30" name="description"></textarea>
        <br><br>
        &nbsp;&nbsp;&nbsp;选课截止：
        <input type="date" name="date">
        <br><br>
        &nbsp;&nbsp;&nbsp;本课学分：
        <input type="number" name="score">
        <br><br>
        <div id="r1">
            <span id="r2">&nbsp;&nbsp;上课时间：&nbsp;</span>
        <fieldset>
            <select id="s1">
                <option>周一</option>
                <option>周二</option>
                <option>周三</option>
                <option>周四</option>
                <option>周五</option>
            </select>
            &nbsp;&nbsp;&nbsp;
            <select id="t1">
                <option>第一，二节</option>
                <option>第三，四节</option>
                <option>第五，六节</option>
                <option>第七，八节</option>
            </select>
        </fieldset>
        </div>
        <br><br>
        <button class="b0" type="button" onclick="addClassTime()">增加节数</button>
    </form>
    <br><br>
    <button class="b0" type="button" onclick="releaseCourse()">提交课程</button>
</div>
</body>
</html>
