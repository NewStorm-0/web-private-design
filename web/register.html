<!DOCTYPE html>
<html lang="zh">
<head>
    <link rel="stylesheet" type="text/css" href="css/register.css">
    <meta charset="UTF-8">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.js"></script>
    <script type="text/javascript" src="js/register.js"></script>
    <title>注册页面</title>

</head>
<body>
<div class="b2">账号注册</div>
<div class="a0">
    <form>
        <div class="item">
            <label for="account">账号：</label>
            <input id="account" class="text" name="account" type="text">
            <br>
            <span class="a1"></span>
        </div>
        <div class="item">
            <label for="password">密码：</label>
            <input id="password" class="text" name="password" type="password">
            <br>
            <span class="a2"></span>
        </div>
        <div class="item">
            <label for="accountName">姓名：</label>
            <input id="accountName" class="text" name="accountName" type="text">
            <br>
            <span class="a1"></span>
        </div>
        <div class="itemA">
            身份：
            <span class="b1">
                <input id="student" type="radio" name="identity" value="0" checked>
                <label for="student">学生</label>
                <input id="teacher" type="radio" name="identity" value="1">
                <label for="teacher">教师</label>
            </span>
        </div>
        <div id="studentContent">
            <div class="item">
                <label for="year">年级：</label>
                <input id="year" class="text" name="accountYear" type="number" value="2021">
                <br>
                <span class="a1"></span>
            </div>
            <div class="itemA">
                班级：
                <select id="classChoice">
                </select>
            </div>
            <div class="itemA">
                专业：
                <select id="majorChoice">
                </select>
            </div>
            <div class="item">
                <label for="birthday">生日：</label>
                <input id="birthday" class="text" name="accountBirthday" type="date">
                <br>
                <span class="a1"></span>
            </div>
        </div>
        <div id="teacherContent">
            <br>
        </div>
        <div class="itemB">
            <input class="button" name="register" type="button" value="注 册" onclick="registerAccount()">
        </div>
    </form>
</div>

</body>
</html>
